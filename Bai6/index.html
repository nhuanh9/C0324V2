<script>
    // Javascript
    // 1: in ra = javascript
    // bien:
    // khai niem: 1 cai ten ma co the luu tru gia tri va thay doi duoc
    // cu phap: let x
    // nhap vao 2 bien a, b. In ra tich, thuong, hieu, tong 2 bien a, b
    let a = prompt('Nhap vao a: '); // string: '12'
    let b = prompt('Nhap vao b: '); // string: '34'
    document.write(a*b+'<br>');
    document.write(a/b+'<br>');
    document.write(a-b+'<br>');
    document.write(a+b+'<br>'); // '1234 <br>'

</script>
