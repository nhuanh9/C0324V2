<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="nv.png" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px" id="v">
<!--
Ảnh đi sang phải??? Tăng left. Đi xuong: tang top
-->
<script>
    let w = 3
    let h = 0
    let quangDuong = 0;
    let itachi = document.getElementById('v')
    setInterval(() => {
        itachi.style.left = parseInt(itachi.style.left) + w + "px"
        itachi.style.top = parseInt(itachi.style.top) + h + 'px'
        quangDuong += 3;
        if (quangDuong >= 600) {
            w = 0;
            h = 3;
        }
        if (quangDuong >= 900) {
            w = -3;
            h = 0;
        }
        if (quangDuong >= 1500) {
            w = 0;
            h = -3;
        }
        if (quangDuong >= 1800) {
            w = 3;
            h = 0;
            quangDuong = 0;
        }
    }, 10)
</script>
</body>
</html>
