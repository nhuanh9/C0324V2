<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="nv.png" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px" id="v">
<script>
    function sangPhai() {
        let son = document.getElementById('v')
        son.style.left = parseInt(son.style.left) + 20 + 'px'
    }
    function sangTrai() {
        let son = document.getElementById('v')
        son.style.left = parseInt(son.style.left) - 20 + 'px'
    }
    function lenTren() {
        let son = document.getElementById('v')
        son.style.top = parseInt(son.style.top) - 20 + 'px'
    }
    function xuongDuoi() {
        let son = document.getElementById('v')
        son.style.top = parseInt(son.style.top) + 20 + 'px'
    }
    window.addEventListener('keydown', (e) => {
        console.log(e.key)
        if (e.key === 'a') {
            sangTrai();
        }
        if (e.key === 'd') {
            sangPhai();
        }
        if (e.key === 'w') {
            lenTren();
        }
        if (e.key === 's') {
            xuongDuoi();
        }
    })
</script>
</body>
</html>
