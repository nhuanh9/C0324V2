<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="nv.png" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px" id="v">
<button onclick="sangPhai()">Sang Phai</button>
<button onclick="sangTrai()">Sang Trai</button>
<button onclick="lenTren()">Len tren</button>
<!--
Ảnh đi sang phải??? Tăng left. Đi xuong: tang top
-->
<script>
    function sangPhai() {
        let son = document.getElementById('v')
        son.style.left = parseInt(son.style.left) + Math.random()*100 + 'px'
    }

    function sangTrai() {
        let son = document.getElementById('v')
        son.style.left = parseInt(son.style.left) - Math.random()*100 + 'px'
    }

    function lenTren() {
        let son = document.getElementById('v')
        son.style.top = parseInt(son.style.top) - Math.random()*100 + 'px'
    }

</script>
</body>
</html>
