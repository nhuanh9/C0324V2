<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="nv.png" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px" id="v">
<script>
    let w = 3
    let h = 0
    let itachi = document.getElementById('v')
    setInterval(() => {
        itachi.style.left = parseInt(itachi.style.left) + w + "px"
        itachi.style.top = parseInt(itachi.style.top) + h + 'px'
        if ( parseInt(itachi.style.left)>= window.innerWidth - itachi.width) {
            itachi.style.left = '0px';
        }
    }, 10)
    function sangPhai() {
        w = 3;
        h = 0;
    }
    function sangTrai() {
        w = -3;
        h = 0;
    }
    function lenTren() {
        w = 0;
        h = -3;
    }
    function xuongDuoi() {
        w = 0;
        h = 3;
    }
    window.addEventListener('keydown', (e) => {
        console.log(e.key)
        if (e.key === 'ArrowLeft') {
            sangTrai();
        }
        if (e.key === 'ArrowRight') {
            sangPhai();
        }
        if (e.key === 'ArrowUp') {
            lenTren();
        }
        if (e.key === 'ArrowDown') {
            xuongDuoi();
        }
    })
</script>
</body>
</html>
