<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    // In ra cac phan tu > 20

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > 20) {
                document.write(arr[i][j] + '<br>');
            }
        }
    }
    // Tinh tich cac phan tu chan
    let tich = 1;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                tich *= arr[i][j];
            }
        }
    }
    document.write('Tich la: ' + tich)
    // Tinh tbc cac phan tu le
    let tong = 0;
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 != 0) {
                tong += arr[i][j];
                dem++;
            }
        }
    }
    document.write('<br>TBC la: ' + tong / dem)
    // Tim max
    let max = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
        }
    }
    document.write('<br>Max la: ' + max + '<br>')
    // Nhap vao x, tim vi tri cua x trong mang:
    // x = 23 => 1,1
    // x = 45 => 3, 2
    let x = +prompt('Nhap vao x')
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] == x) {
                document.write(i + ', ' + j + '<br>');
            }
        }
    }

    // Ham: kho => khai niem, cu phap, y nghia
</script>
</body>
</html>
