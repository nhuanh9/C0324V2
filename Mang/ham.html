<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Nhập vào số phần tử: ");
    for (let i = 1; i <= n; i++) {
        let pt = +prompt("Nhập vào phần tử thứ: " + i);
        arr.push(pt);
    }
    document.write(arr)
</script>
</body>
</html>
